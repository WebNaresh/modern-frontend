<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/modern-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern College Of Engineering" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/modern-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      .preloaderBg {
        position: fixed;
        z-index: 10;
        top: 25%;
        background: #fff;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      .preloader {
        margin: auto;
        background: url("modern-logo.png") no-repeat center;
        background-size: 175px;
        width: 250px;
        height: 250px;
        /* padding: 66px; */
      }
      .hide {
        display: none !important;
      }

      .preloader2 {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #f00;
        border-radius: 50%;
        width: 350px;
        height: 350px;
        animation: spin 1s ease-in-out infinite;
        position: relative;
        margin: auto;
        top: -280px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Modern Collge Of Engineering</title>
  </head>
  <body onload="HideLoader()">
    <div
      id="uniqueLoader"
      class=""
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="preloaderBg" id="preloader">
        <div class="preloader"></div>
        <div class="preloader2"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function HideLoader() {
        let loader = document.getElementById("uniqueLoader");
        loader.classList.add("hide");
        console.log(`ðŸš€ ~ loader:`, loader.classList);
      }
    </script>
  </body>
</html>
